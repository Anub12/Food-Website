<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="Payment.css">

</head>

<body>
    <div style="background-image: url('../images/banner.jpg');">
        <div class="wrapper">
            <h1>
                Payment form
            </h1>
            <form action="../connect.php" method="POST">
                <h4>Account</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="Full name" required class="name" name="firstname">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Nick Name" required class="name" name="nickname">
                        <i class="fa fa-user icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" placeholder="Email Adress" required class="name" name="email">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4>Date of Birth</h4>
                        <input type="date" placeholder="DD" class="dob" name="dob">
                    </div>
                </div>
                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio" id="b1" name="Gender" checked class="radio" value="m">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="Gender" checked class="radio" value="f">
                    <label for="b2">Female</label>
                </div>
    
                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details</h4>
                        <input type="radio" id="bc1" name="pay" checked class="radio">
                        <label for="bc1"><span><i class="fa fa-credit-card"></i> Credit-Card</span></label>
                        <input type="radio" id="bc2" name="pay" checked class="radio">
                        <label for="bc2"><span><i class="fa fa-paypal"></i> Paypal</span></label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card Number" required class="name" name="card">
                        <i class="fa fa-credit-card icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="password" placeholder="Card CVV" required class="name" name="cvv">
                        <i class="fa fa-user icon"></i>
                    </div>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 Jun</option>
                        <option>02 Jun</option>
                        <option>03 Jun</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </div>
    
                <div class="input-group">
                    <div class="input-box">
                        <button type="submit"><a></a>PAY NOW</button>
                    </div>
                </div>
        </div>
        </div>
        </form>
        </div>
        </div>
    </div>

</body>
</body>

</html>
